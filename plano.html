<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://www.html5canvastutorials.com/libraries/three.min.js"></script>
    <script defer="defer">
      import trackball.js
      // revolutions per second
      var angularSpeed = 0.2; 
      var lastTime = 0;
 
      // this function is executed on each animation frame
      function animate(){
        // update
        //var time = (new Date()).getTime();
        //var timeDiff = time - lastTime;
        //var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
        //cube.rotation.y += 180;
        //lastTime = time;
 
        // render
        renderer.render(scene, camera);
 
        /*$.getScript("trackball.js", function(){ alert("Script loaded and executed.");
          
        });*/
        // request new frame
        requestAnimationFrame(function(){
           animate();
        });
        //cube.rotation.y += 180;
      }
 
      // renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 500;
 
      // scene
      var scene = new THREE.Scene();
      
      // material
      /*var material = new THREE.MeshLambertMaterial({
        map: THREE.ImageUtils.loadTexture('imgs/ufla-vista-aerea.jpg')
      });*/
      var material = new THREE.MeshBasicMaterial( { color: 0x006400 } );
                
      // cube
      var plane = new THREE.Mesh(new THREE.PlaneGeometry( 1000, 2000, 3200 ), material);
      //cube.overdraw = true;
      //cube.rotation.x = Math.PI * 0.1;
      scene.add(plane);
      
      // add subtle ambient lighting
      var ambientLight = new THREE.AmbientLight(0xbbbbbb);
      scene.add(ambientLight);
      
      // directional lighting
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);
 
      // start animation
      animate();
    </script>
  </body>
</html>
